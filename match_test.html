<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <META CHARSET="UTF-8" />
        <TITLE>Attribute Test</TITLE>
    </HEAD>
    <BODY>
        <textarea id="text"></textarea>
        <button onclick="run()">実行</button>
        <script>
            function run() {
                document.getElementById('#text').value.match();
            }
        </script>
    </BODY>
</HTML>
