<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <META CHARSET="UTF-8" />
        <TITLE>タイトル</TITLE>
        <script type="text/javascript" src="webin.js"></script>
    </HEAD>
    <BODY>
    <textarea id="params" placeholder="ここにパラメータをJSON形式で入力...">{
            "date":"でいと",
            "datetime":"でいとたいむ",
            "time":"たいむ"
    }</textarea>
    <button onclick="run()">実行</button>
    <div id="prototypes" style="display:none;">
        <div class="prototype">
            <dl>
                <dt>日付</dt>
                <dd id=$date>$date</dd>
            </dl>
            <dl>
                <dt class=$time>時間</dt>
                <dd>$datetime</dd>
            </dl>
            <dl data-value=$time>
                <dt>タイトル</dt>
                <dd>$time</dd>
            </dl>
        </div>
    </div>
    <div id="output">
    </div>
    <script type="text/javascript" src="test.js"></script>
    </BODY>
</HTML>
