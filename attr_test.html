<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <META CHARSET="UTF-8" />
        <TITLE>Attribute Test</TITLE>
    </HEAD>
    <BODY>
        <div b="vb1" a="va1" c="vc1"></div>
        <script>
            function node_test(node){
                if(node.nodeType == Node.TEXT_NODE) console.log(node.textContent);
                // if(node.attributes)  console.log(node.attributes);
                if(node.childNodes) node.childNodes.forEach(node_test);
            }

            function test(){
                console.log('----test begin------------');
                node_test(document);
                console.log('----test end--------------');
            }
            test();
        </script>
    </BODY>
</HTML>
