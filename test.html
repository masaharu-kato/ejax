<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <META CHARSET="UTF-8" />
        <TITLE>タイトル</TITLE>
        <script type="text/javascript" src="webin.js"></script>
    </HEAD>
    <BODY>
    <textarea id="params" placeholder="ここにパラメータをJSON形式で入力...">
    </textarea>
    <div class="prototype">
        <dl>
            <dt>日付</dt>
            <dd id=$date>$date</dd>
        </dl>
        <dl>
            <dt class=$time>時間</dt>
            <dd>$time</dd>
        </dl>
        <dl data-value=$time>
            <dt>タイトル</dt>
            <dd>$title</dd>
        </dl>
        <dl>
            <dt>内容</dt>
            <dd>$contents</dd>
        </dl>
    </div>
    <script type="text/javascript" src="test.js"></script>
    </BODY>
</HTML>
