<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <META CHARSET="UTF-8" />
        <TITLE>タイトル</TITLE>
        <script type="text/javascript" src="binder.js"></script>
        <script type="text/javascript" src="binder_params.js"></script>
    </HEAD>
    <BODY>
    <textarea id="params" placeholder="ここにパラメータをJSON形式で入力...">
        {
            "date":"2018年5月13日",
            "time":"17時34分",
            "users": [
                {
                    "id": "Yamada Taro",
                    "name": "山田太郎",
                    "age": 21
                },{
                    "id": "Saburo Tanaka",
                    "name": "田中三郎",
                    "age": 27
                },{
                    "id": "Shingo Sasahara",
                    "name": "笹原慎吾",
                    "age": 31
                },{
                    "id": "Jiro Kato",
                    "name": "加藤二郎",
                    "age": 19
                }
            ],
            "kinds": [
                {"name":"分類A"},
                {"name":"分類B"},
                {"name":"分類C"},
                {"name":"分類D"},
                {"name":"分類E"}
            ]
        }
    </textarea>
    <button onclick="run()">実行</button>
    <div id="prototypes" style="display:none;">
        <div class="prototype">
            <dl>
                <dt>日付</dt>
                <dd id=$date>$date</dd>
            </dl>
            <dl>
                <dt class=$time>時間</dt>
                <dd>$time</dd>
            </dl>
            <dl foreach=$kinds>
                <p>[$name]</p>
            </dl>
            <dl foreach=$users>
                <p>ユーザー名: $name</p>
                <p>ユーザーID: $id</p>
                <p>年齢: $age</p>
            </dl>
            <dl if="$kind==1">
                kindは1です。
            </dl>
        </div>
    </div>
    <div id="output">
    </div>
    <script type="text/javascript" src="test.js"></script>
    </BODY>
</HTML>
